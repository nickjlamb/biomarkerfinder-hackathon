<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    .biomarker-how-it-works * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .biomarker-how-it-works {
        max-width: 1200px;
        margin: 0 auto;
        padding: 80px 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .biomarker-how-section-header {
        text-align: center;
        margin-bottom: 56px;
    }

    .biomarker-how-section-badge {
        display: inline-block;
        padding: 6px 14px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        color: #667eea;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 16px;
        opacity: 0;
        animation: biomarkerHowFadeIn 0.6s ease forwards;
    }

    .biomarker-how-it-works h2 {
        font-size: 42px;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
        opacity: 0;
        animation: biomarkerHowFadeIn 0.6s ease forwards 0.1s;
    }

    .biomarker-how-section-subtitle {
        font-size: 18px;
        color: #718096;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
        opacity: 0;
        animation: biomarkerHowFadeIn 0.6s ease forwards 0.2s;
    }

    .biomarker-steps-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 48px;
    }

    .biomarker-step {
        position: relative;
        padding: 32px 24px;
        border-radius: 16px;
        background: linear-gradient(135deg, #ffffff 0%, #fafbff 100%);
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
        opacity: 0;
        animation: biomarkerHowFadeInUp 0.6s ease forwards;
    }

    .biomarker-step:nth-child(1) { animation-delay: 0.1s; }
    .biomarker-step:nth-child(2) { animation-delay: 0.2s; }
    .biomarker-step:nth-child(3) { animation-delay: 0.3s; }
    .biomarker-step:nth-child(4) { animation-delay: 0.4s; }
    .biomarker-step:nth-child(5) { animation-delay: 0.5s; }

    .biomarker-step:hover {
        transform: translateY(-8px);
        border-color: #667eea;
        box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
        background: #ffffff;
    }

    .biomarker-step::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px 16px 0 0;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .biomarker-step:hover::before {
        opacity: 1;
    }

    .biomarker-step-icon {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border-radius: 12px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .biomarker-step-icon .material-icons {
        font-size: 28px;
        color: #667eea;
        transition: color 0.3s ease;
    }

    .biomarker-step:hover .biomarker-step-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: scale(1.1);
    }

    .biomarker-step:hover .biomarker-step-icon .material-icons {
        color: #ffffff;
    }

    .biomarker-step-number {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-weight: 700;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .biomarker-step-title {
        font-size: 18px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 10px;
        line-height: 1.3;
    }

    .biomarker-step-description {
        font-size: 15px;
        color: #718096;
        line-height: 1.6;
    }

    @keyframes biomarkerHowFadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes biomarkerHowFadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 900px) {
        .biomarker-how-it-works {
            padding: 60px 20px;
        }

        .biomarker-how-it-works h2 {
            font-size: 36px;
        }

        .biomarker-steps-container {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }

    .biomarker-cta-container {
        text-align: center;
        margin-top: 56px;
        opacity: 0;
        animation: biomarkerHowFadeIn 0.6s ease forwards 0.6s;
    }

    .biomarker-cta-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 18px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        text-decoration: none;
    }

    .biomarker-cta-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    }

    .biomarker-cta-btn:active {
        transform: translateY(-2px);
    }

    .biomarker-cta-btn .material-icons {
        font-size: 24px;
        transition: transform 0.3s ease;
    }

    .biomarker-cta-btn:hover .material-icons {
        transform: translateX(4px);
    }

    @media (max-width: 600px) {
        .biomarker-how-it-works {
            padding: 48px 16px;
        }

        .biomarker-how-section-header {
            margin-bottom: 40px;
        }

        .biomarker-how-it-works h2 {
            font-size: 32px;
        }

        .biomarker-how-section-subtitle {
            font-size: 16px;
        }

        .biomarker-steps-container {
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .biomarker-step {
            padding: 24px 20px;
        }

        .biomarker-step-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
        }

        .biomarker-step-icon .material-icons {
            font-size: 24px;
        }

        .biomarker-step-number {
            width: 28px;
            height: 28px;
            font-size: 12px;
            top: 12px;
            right: 12px;
        }

        .biomarker-step-title {
            font-size: 16px;
        }

        .biomarker-step-description {
            font-size: 14px;
        }

        .biomarker-cta-container {
            margin-top: 40px;
        }

        .biomarker-cta-btn {
            font-size: 16px;
            padding: 16px 32px;
        }
    }
</style>

<section class="biomarker-how-it-works">
    <div class="biomarker-how-section-header">
        <div class="biomarker-how-section-badge">Quick Start</div>
        <h2>How It Works</h2>
        <p class="biomarker-how-section-subtitle">Three simple steps to discover, understand, and export biomarker insights</p>
    </div>
    <div class="biomarker-steps-container" id="biomarkerStepsContainer"></div>
    <div class="biomarker-cta-container">
        <button class="biomarker-cta-btn" id="biomarkerStartBtn">
            Start Exploring
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>
</section>

<script>
    (function() {
        const stepsData = [
            {
                icon: 'search',
                title: 'Enter or ask about a disease',
                description: 'Type in a disease name or use your voice to ask questions â€” we instantly match your query to Open Targets data to retrieve high-confidence biomarkers'
            },
            {
                icon: 'hub',
                title: 'Explore insights and relationships',
                description: 'Get AI-powered plain English explanations for each biomarker and visualize how biomarkers connect to diseases and drugs'
            },
            {
                icon: 'download',
                title: 'Export and compare results',
                description: 'Download findings as CSV or PDF, and compare multiple diseases to reveal shared biomarkers and drug repurposing opportunities'
            }
        ];

        const stepsContainer = document.getElementById('biomarkerStepsContainer');

        stepsData.forEach((step, index) => {
            const stepElement = document.createElement('div');
            stepElement.className = 'biomarker-step';
            stepElement.innerHTML = `
                <div class="biomarker-step-number">${index + 1}</div>
                <div class="biomarker-step-icon">
                    <span class="material-icons">${step.icon}</span>
                </div>
                <h3 class="biomarker-step-title">${step.title}</h3>
                <p class="biomarker-step-description">${step.description}</p>
            `;
            stepsContainer.appendChild(stepElement);
        });

        // CTA button scroll to tool
        const ctaBtn = document.getElementById('biomarkerStartBtn');
        if (ctaBtn) {
            ctaBtn.addEventListener('click', function() {
                // Try multiple strategies to find the tool section

                // Strategy 1: Look for the app-wrapper (tool section)
                let toolSection = document.querySelector('.app-wrapper');

                // Strategy 2: Look for the header with BiomarkerFinder
                if (!toolSection) {
                    toolSection = document.querySelector('.header');
                }

                // Strategy 3: Look for the search container
                if (!toolSection) {
                    toolSection = document.querySelector('.search-container');
                }

                // Strategy 4: Look for the disease input
                if (!toolSection) {
                    const diseaseInput = document.getElementById('diseaseInput');
                    if (diseaseInput) {
                        toolSection = diseaseInput.closest('.container, .app-wrapper, section, div');
                    }
                }

                if (toolSection) {
                    toolSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    // Fallback: scroll down by viewport height
                    window.scrollBy({
                        top: window.innerHeight * 0.9,
                        behavior: 'smooth'
                    });
                }
            });
        }
    })();
</script>
