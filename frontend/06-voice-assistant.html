<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant - BiomarkerFinder</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .voice-assistant-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .voice-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .voice-header h2 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .voice-header p {
      color: #718096;
      font-size: 16px;
    }

    .voice-input-container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 24px;
    }

    .voice-input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .voice-input {
      flex: 1;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s;
    }

    .voice-input:focus {
      border-color: #667eea;
    }

    .voice-ask-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .voice-ask-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .voice-ask-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .voice-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .voice-response-container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: none;
    }

    .voice-response-container.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .voice-response-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .voice-response-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .voice-response-meta {
      flex: 1;
    }

    .voice-response-disease {
      font-size: 18px;
      font-weight: 700;
      color: #2d3748;
    }

    .voice-copy-btn {
      width: 36px;
      height: 36px;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      color: #667eea;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .voice-copy-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .voice-copy-btn.copied {
      background: #48bb78;
      color: white;
      border-color: #48bb78;
    }

    .voice-response-text {
      font-size: 16px;
      line-height: 1.7;
      color: #4a5568;
      margin-bottom: 20px;
    }

    .voice-audio-player {
      background: #f7fafc;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .voice-play-btn {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .voice-play-btn:hover {
      transform: scale(1.1);
    }

    .voice-audio-info {
      flex: 1;
    }

    .voice-audio-label {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .voice-audio-duration {
      font-size: 12px;
      color: #718096;
    }

    .voice-error {
      background: #fff5f5;
      border: 2px solid #fc8181;
      border-radius: 12px;
      padding: 16px;
      color: #c53030;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .voice-error.show {
      display: block;
    }

    .voice-examples {
      margin-top: 24px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 12px;
    }

    .voice-examples-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
    }

    .voice-example-chip {
      display: inline-block;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 4px;
      font-size: 13px;
      color: #667eea;
      cursor: pointer;
      transition: all 0.2s;
    }

    .voice-example-chip:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .voice-related-questions {
      margin-top: 20px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 12px;
    }

    .voice-related-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .voice-related-title i {
      color: #667eea;
    }

    .voice-selector-container {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }

    .voice-selector-label {
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .voice-selector-label i {
      color: #667eea;
      font-size: 12px;
    }

    .voice-selector {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      background: white;
      color: #4a5568;
      cursor: pointer;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    .voice-selector:hover {
      border-color: #667eea;
    }

    .voice-selector:focus {
      outline: none;
      border-color: #667eea;
    }

    .voice-progress-container {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      display: none;
    }

    .voice-progress-container.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .voice-progress-bar {
      width: 100%;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .voice-progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 2px;
    }

    .voice-progress-steps {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .voice-progress-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .voice-progress-text {
      font-size: 14px;
      color: #4a5568;
      font-weight: 500;
    }

    .voice-mic-btn {
      width: 48px;
      height: 48px;
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      color: #667eea;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .voice-mic-btn:hover {
      border-color: #667eea;
      background: #f7fafc;
    }

    .voice-mic-btn.listening {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
    }

    .voice-listening-indicator {
      background: #667eea;
      color: white;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .voice-listening-indicator.show {
      display: flex;
    }

    .voice-listening-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .voice-assistant-container {
        padding: 20px 12px;
      }

      .voice-header h2 {
        font-size: 24px;
      }

      .voice-header p {
        font-size: 14px;
      }

      .voice-input-container {
        padding: 16px;
        border-radius: 12px;
      }

      .voice-input-group {
        gap: 8px;
      }

      .voice-input {
        padding: 12px 14px;
        font-size: 14px;
        min-width: 0;
      }

      .voice-mic-btn {
        width: 44px;
        height: 44px;
        font-size: 18px;
        flex-shrink: 0;
      }

      .voice-ask-btn {
        padding: 12px 20px;
        font-size: 14px;
        flex-shrink: 0;
      }

      .voice-response-container {
        padding: 16px;
      }

      .voice-response-header {
        flex-direction: row;
        align-items: flex-start;
      }

      .voice-response-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
        flex-shrink: 0;
      }

      .voice-response-disease {
        font-size: 16px;
      }

      .voice-response-text {
        font-size: 14px;
        line-height: 1.6;
      }

      .voice-examples {
        padding: 14px;
      }

      .voice-examples-title {
        font-size: 13px;
      }

      .voice-example-chip {
        font-size: 12px;
        padding: 6px 12px;
      }

      .voice-progress-container {
        padding: 14px;
      }

      .voice-progress-text {
        font-size: 13px;
      }

      .voice-related-questions {
        padding: 14px;
        margin-top: 16px;
      }

      .voice-related-title {
        font-size: 13px;
      }

      .voice-selector-container {
        margin-top: 12px;
        padding-top: 12px;
      }

      .voice-selector-label {
        font-size: 12px;
      }

      .voice-selector {
        font-size: 13px;
        padding: 8px 10px;
      }
    }

    @media (max-width: 480px) {
      .voice-assistant-container {
        padding: 16px 8px;
      }

      .voice-input-container {
        padding: 12px;
      }

      .voice-input-group {
        gap: 6px;
      }

      .voice-input {
        padding: 10px 12px;
        font-size: 14px;
      }

      .voice-mic-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      .voice-ask-btn {
        padding: 10px 16px;
        font-size: 14px;
      }

      #btnText {
        display: none;
      }

      .voice-ask-btn i {
        margin: 0;
      }

      .voice-progress-container {
        padding: 12px;
      }

      .voice-progress-text {
        font-size: 12px;
      }

      .voice-progress-spinner {
        width: 16px;
        height: 16px;
      }

      .voice-response-text {
        font-size: 14px;
      }

      .voice-related-questions {
        padding: 12px;
        margin-top: 12px;
      }

      .voice-related-title {
        font-size: 12px;
      }

      .voice-selector-container {
        margin-top: 10px;
        padding-top: 10px;
      }

      .voice-selector-label {
        font-size: 11px;
      }

      .voice-selector {
        font-size: 12px;
        padding: 7px 9px;
      }
    }
  </style>
</head>
<body>
  <div class="voice-assistant-container">
    <!-- Header -->
    <div class="voice-header">
      <h2><i class="fas fa-microphone-alt"></i> Voice Assistant</h2>
      <p>Ask questions using your voice or text and get spoken answers</p>
    </div>

    <!-- Input Section -->
    <div class="voice-input-container">
      <div class="voice-input-group">
        <input
          type="text"
          id="voiceInput"
          class="voice-input"
          placeholder="Type or click the microphone to speak..."
          onkeypress="if(event.key==='Enter') askQuestion()"
        >
        <button id="micBtn" class="voice-mic-btn" onclick="toggleListening()" title="Click to speak your question">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="askBtn" class="voice-ask-btn" onclick="askQuestion()">
          <i class="fas fa-paper-plane"></i>
          <span id="btnText">Ask</span>
        </button>
      </div>

      <!-- Listening Indicator -->
      <div id="listeningIndicator" class="voice-listening-indicator">
        <div class="voice-listening-dot"></div>
        <span>Listening... speak now</span>
      </div>

      <!-- Voice Selection -->
      <div class="voice-selector-container">
        <div class="voice-selector-label">
          <i class="fas fa-user-circle"></i>
          <span>Choose voice:</span>
        </div>
        <select id="voiceSelector" class="voice-selector" onchange="updateVoiceSelection()">
          <option value="21m00Tcm4TlvDq8ikWAM">Rachel (Default - Warm Female)</option>
          <option value="pNInz6obpgDQGcFmaJgB">Adam (Deep Male)</option>
          <option value="EXAVITQu4vr4xnSDxMaL">Bella (Clear Female)</option>
          <option value="N2lVS1w4EtoT3dr4eOWO">Callum (British Male)</option>
        </select>
      </div>

      <!-- Examples -->
      <div class="voice-examples">
        <div class="voice-examples-title">Try asking:</div>
        <span class="voice-example-chip" onclick="setExample('What are the biomarkers for breast cancer?')">
          Breast cancer biomarkers
        </span>
        <span class="voice-example-chip" onclick="setExample('Tell me about EGFR in lung cancer')">
          EGFR in lung cancer
        </span>
        <span class="voice-example-chip" onclick="setExample('What biomarkers are used for diabetes?')">
          Diabetes biomarkers
        </span>
      </div>
    </div>

    <!-- Progress Indicator -->
    <div id="progressContainer" class="voice-progress-container">
      <div class="voice-progress-bar">
        <div id="progressFill" class="voice-progress-fill"></div>
      </div>
      <div class="voice-progress-steps">
        <div class="voice-progress-spinner"></div>
        <div id="progressText" class="voice-progress-text">Processing your question...</div>
      </div>
    </div>

    <!-- Response Section -->
    <div id="responseContainer" class="voice-response-container">
      <div class="voice-response-header">
        <div class="voice-response-icon">
          <i class="fas fa-dna"></i>
        </div>
        <div class="voice-response-meta">
          <div id="responseDisease" class="voice-response-disease"></div>
        </div>
        <button id="copyBtn" class="voice-copy-btn" onclick="copyToClipboard()" title="Copy answer to clipboard">
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <div id="responseText" class="voice-response-text"></div>

      <div class="voice-audio-player">
        <button id="playBtn" class="voice-play-btn" onclick="toggleAudio()">
          <i class="fas fa-play"></i>
        </button>
        <div class="voice-audio-info">
          <div class="voice-audio-label">Spoken Answer</div>
          <div class="voice-audio-duration">Click to play audio response</div>
        </div>
      </div>

      <!-- Related Questions -->
      <div id="relatedQuestions" class="voice-related-questions" style="display: none;">
        <div class="voice-related-title">
          <i class="fas fa-lightbulb"></i>
          <span>Related questions</span>
        </div>
        <div id="relatedQuestionsContainer"></div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="voice-error"></div>
  </div>

  <audio id="audioPlayer" style="display: none;"></audio>

  <script>
    let currentAudio = null;
    let isPlaying = false;
    let recognition = null;
    let isListening = false;
    let selectedVoiceId = "21m00Tcm4TlvDq8ikWAM"; // Default: Rachel

    // Voice selection handler
    function updateVoiceSelection() {
      const selector = document.getElementById('voiceSelector');
      selectedVoiceId = selector.value;
      console.log('Voice changed to:', selector.options[selector.selectedIndex].text);
    }

    // Initialize Web Speech API
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('voiceInput').value = transcript;
        stopListening();
        // Auto-submit after speech recognition
        setTimeout(() => askQuestion(), 500);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        stopListening();
        if (event.error === 'no-speech') {
          showError('No speech detected. Please try again.');
        } else if (event.error === 'not-allowed') {
          showError('Microphone access denied. Please allow microphone access in your browser settings.');
        } else {
          showError('Speech recognition error. Please try again.');
        }
      };

      recognition.onend = () => {
        stopListening();
      };
    }

    function toggleListening() {
      if (!recognition) {
        showError('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
        return;
      }

      if (isListening) {
        stopListening();
      } else {
        startListening();
      }
    }

    function startListening() {
      try {
        recognition.start();
        isListening = true;
        document.getElementById('micBtn').classList.add('listening');
        document.getElementById('listeningIndicator').classList.add('show');
        document.getElementById('errorMessage').classList.remove('show');
      } catch (error) {
        console.error('Error starting speech recognition:', error);
        showError('Could not start speech recognition. Please try again.');
      }
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
      }
      isListening = false;
      document.getElementById('micBtn').classList.remove('listening');
      document.getElementById('listeningIndicator').classList.remove('show');
    }

    function updateProgress(step, message, percentage) {
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');

      progressContainer.classList.add('show');
      progressFill.style.width = percentage + '%';
      progressText.textContent = message;
    }

    function hideProgress() {
      document.getElementById('progressContainer').classList.remove('show');
    }

    function generateRelatedQuestions(disease) {
      // Biomarker-focused question templates
      const templates = [
        `Which biomarkers are most strongly associated with ${disease}?`,
        `How do these biomarkers affect disease progression in ${disease}?`,
        `Are any of these biomarkers used to predict treatment response in ${disease}?`,
        `Which drugs target these biomarkers in ${disease}?`,
        `How reliable are these biomarkers for early diagnosis of ${disease}?`,
        `What molecular mechanisms link these biomarkers to ${disease}?`
      ];

      // Randomly select 3 questions
      const shuffled = templates.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    }

    function showRelatedQuestions(disease) {
      const relatedQuestionsDiv = document.getElementById('relatedQuestions');
      const container = document.getElementById('relatedQuestionsContainer');

      // Generate questions
      const questions = generateRelatedQuestions(disease);

      // Create chips
      container.innerHTML = questions.map(q =>
        `<span class="voice-example-chip" onclick="setExample('${q.replace(/'/g, "\\'")}')">${q}</span>`
      ).join('');

      // Show the section
      relatedQuestionsDiv.style.display = 'block';
    }

    async function copyToClipboard() {
      const copyBtn = document.getElementById('copyBtn');
      const responseDisease = document.getElementById('responseDisease').textContent;
      const responseText = document.getElementById('responseText').textContent;

      // Format the text to copy
      const textToCopy = `Disease: ${responseDisease}\n\nAnswer:\n${responseText}\n\n---\nGenerated by BiomarkerFinder Voice Assistant`;

      try {
        await navigator.clipboard.writeText(textToCopy);

        // Visual feedback - change icon to checkmark
        copyBtn.classList.add('copied');
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';

        // Reset after 2 seconds
        setTimeout(() => {
          copyBtn.classList.remove('copied');
          copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
        }, 2000);

      } catch (error) {
        console.error('Failed to copy:', error);
        // Fallback for older browsers
        showError('Failed to copy to clipboard');
      }
    }

    function setExample(text) {
      document.getElementById('voiceInput').value = text;
      askQuestion();
    }

    async function askQuestion() {
      // Stop listening if currently active
      stopListening();

      const input = document.getElementById('voiceInput');
      const question = input.value.trim();

      if (!question) {
        showError('Please enter a question');
        return;
      }

      // UI state: loading
      const askBtn = document.getElementById('askBtn');
      const btnText = document.getElementById('btnText');
      const responseContainer = document.getElementById('responseContainer');
      const errorMessage = document.getElementById('errorMessage');

      askBtn.disabled = true;
      btnText.innerHTML = '<div class="voice-spinner"></div>';
      responseContainer.classList.remove('show');
      errorMessage.classList.remove('show');

      // Show progress indicators
      updateProgress(1, 'Analyzing your question...', 10);

      // Simulate progress updates while waiting for response
      const progressUpdates = [
        { delay: 800, message: 'Searching biomarker database...', percentage: 30 },
        { delay: 2000, message: 'Fetching disease information...', percentage: 50 },
        { delay: 3500, message: 'Generating personalized answer...', percentage: 70 },
        { delay: 5000, message: 'Creating voice response...', percentage: 85 }
      ];

      let progressTimeout;
      let currentProgressIndex = 0;

      const progressInterval = setInterval(() => {
        if (currentProgressIndex < progressUpdates.length) {
          const update = progressUpdates[currentProgressIndex];
          updateProgress(currentProgressIndex + 2, update.message, update.percentage);
          currentProgressIndex++;
        }
      }, 1500);

      try {
        const response = await fetch('https://us-central1-biomarker-matchmaker.cloudfunctions.net/askBiomarkerVoice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            question,
            voiceId: selectedVoiceId
          })
        });

        clearInterval(progressInterval);

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to get response');
        }

        // Final progress update
        updateProgress(5, 'Complete! Playing your answer...', 100);

        // Display response
        document.getElementById('responseDisease').textContent = data.disease;
        document.getElementById('responseText').textContent = data.text;

        // Setup audio
        const audioPlayer = document.getElementById('audioPlayer');
        const audioBlob = base64ToBlob(data.audio, 'audio/mpeg');
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        currentAudio = audioPlayer;

        // Hide progress and show response after brief delay
        setTimeout(() => {
          hideProgress();
          responseContainer.classList.add('show');
          // Show related questions
          showRelatedQuestions(data.disease);
        }, 500);

        // Auto-play audio
        setTimeout(() => playAudio(), 600);

      } catch (error) {
        clearInterval(progressInterval);
        hideProgress();
        console.error('Error:', error);
        showError(error.message || 'Something went wrong. Please try again.');
      } finally {
        // UI state: ready
        askBtn.disabled = false;
        btnText.textContent = 'Ask';
      }
    }

    function toggleAudio() {
      if (isPlaying) {
        pauseAudio();
      } else {
        playAudio();
      }
    }

    function playAudio() {
      if (currentAudio) {
        currentAudio.play();
        isPlaying = true;
        document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';

        currentAudio.onended = () => {
          isPlaying = false;
          document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
        };
      }
    }

    function pauseAudio() {
      if (currentAudio) {
        currentAudio.pause();
        isPlaying = false;
        document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function base64ToBlob(base64, type) {
      const binStr = atob(base64);
      const len = binStr.length;
      const arr = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        arr[i] = binStr.charCodeAt(i);
      }
      return new Blob([arr], { type });
    }
  </script>
